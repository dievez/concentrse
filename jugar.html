<script>
  FB.init({  appId      : '547523141961888', // App ID
            status     : true, // check login status
            cookie     : true, // enable cookies to allow the server to access the session
            xfbml      : true  // parse XFBML
       });
  FB.getLoginStatus(handleSessionResponse);
  function handleSessionResponse(response) {
    console.log(response)
    //FB.logout(handleSessionResponse);
    // if we dont have a session (which means the user has been logged out, redirect the user)
    if (!response.session) {
   // window.location = "http://www.example.com/Login/";
    return;
    }
    //if we do have a non-null response.session, call FB.logout(),
    //the JS method will log the user out
    //of Facebook and remove any authorization cookies
    FB.logout(handleSessionResponse);
}
function logout(){
  console.log(localStorage.token)
  if(sessionStorage.fbLogued == "true"){
     window.location = 'https://www.facebook.com/logout.php?next=http://www.reciclo.com.co/juego/&access_token='+localStorage.token;
   }else{
     window.location = "index.html";
   }
